app:
  name: robot-ingest
  environment: dev
  timezone: "Asia/Shanghai"

mqtt:
  brokerUrl: "tcp://192.168.123.61:1883"
  clientIdPrefix: "ingest-"
  cleanSession: true
  connectionTimeoutSec: 30    # 🚀 优化：增加连接超时
  keepAliveSec: 60           # 🚀 优化：增加心跳间隔，减少网络开销
  maxInflight: 10000         # 🚀 优化：参考测试客户端，使用10000而非65535
  # 强制高频场景使用QoS=1确保至少传递一次
  qos:
    state: 1        # 🚀 优化：state主题改为QoS=1，确保高频消息不丢失
    connection: 1
    networkIp: 1
    error: 1
    cargo: 1        # 🚀 优化：cargo主题也改为QoS=1
  topics:
    state: "robots/+/state"
    connection: "robots/+/connection"
    networkIp: "robots/+/network/ip"
    error: "robots/+/error"
    cargo: "robots/+/cargo"
  lwt:
    enabled: true
    topicTemplate: "robots/{deviceId}/connection"
    offlinePayload: '{"connection":"offline"}'
    qos: 1
    retain: true
  reconnectBackoff:
    initialMs: 500
    maxMs: 10000
    multiplier: 2.0

redis:
  host: "192.168.123.20"
  port: 6379
  db: 0
  timeoutMs: 2000
  keys:
    latestTemplate: "robot:latest:{deviceId}"
    coreHashTemplate: "robot:corehash:{deviceId}"
    dupsTemplate: "robot:dups:{deviceId}"
  queues:
    state: "q:state"
    connection: "q:connection"
    networkIp: "q:network_ip"
    error: "q:error"
    cargo: "q:cargo"
  metricsKey: "ingest:metrics"
  stream:
    useStream: false
    consumerGroup: "writer-group"
    consumerName: "writer-1"
    maxLen: 1000000

mongodb:
  uri: "mongodb://192.168.123.46:27017"
  database: "robotdb"
  collections:
    latest: "robot_latest_state"
    stateEvents: "state_events"
    connectionEvents: "connection_events"
    networkIpEvents: "network_ip_events"
    errorEvents: "error_events"
    cargoEvents: "cargo_events"
    ingestMetrics: "ingest_metrics"
  writeConcern:
    w: 1
    j: false
    wtimeoutMs: 0

dedupe:
  enable: true  # 🚀 启用去重功能
  positionQuantize:
    decimals: 6
  coreFields:
    - "battery"
    - "taskStatus"
    - "taskId"
    - "autonomousMode"
    - "fault"
    - "binsNum"
    - "coordinateType"
    - "position"
  hashAlgo: "murmur3"
  dropCounterField: "state_dropped"
  perTopic:
    state:
      coreFields: ["battery","taskStatus","taskId","autonomousMode","fault","binsNum","coordinateType","position"]
      positionQuantize: { decimals: 6 }
      timeWindowMinutes: 10
    connection:
      coreFields: []
      timeWindowMinutes: 10
    networkIp:
      coreFields: ["ip"]
      timeWindowMinutes: 10
    error:
      coreFields: ["code","msg"]
      timeWindowMinutes: 1
    cargo:
      coreFields: ["bins","door"]
      timeWindowMinutes: 10

logging:
  logAll: false

# 🚀 自适应高频处理配置
adaptive:
  enable: true
  # 消息大小限制
  maxMessageSizeKB: 16
  # 吞吐量阈值 (messages/second)
  thresholds:
    normalToHighFreq: 1000    # 超过1000 msg/s进入高频模式
    highFreqToNormal: 500     # 低于500 msg/s退出高频模式
  # 统计窗口时间
  statisticsWindow:
    entranceIntervalSec: 2    # 入口统计间隔
    exitIntervalSec: 5        # 出口统计间隔
  # 消息队列配置
  messageQueue:
    maxSize: 5000             # 内存队列最大容量
    batchSize: 100            # 批处理大小
    timeoutMs: 100            # 批处理超时时间
    bufferSizeKB: 16          # 单个消息缓冲区大小
  # 高频模式配置
  highFreqMode:
    enableSimplifiedLogging: true    # 启用简化日志
    dedupeStrategy: "batch"          # 批量去重策略
    skipDetailedStats: true          # 跳过详细统计
    logIntervalSec: 10               # 日志输出间隔

batch:
  sizeTrigger: 1000
  timeTriggerSec: 60
  maxPerFlush: 5000
  backpressure:
    sleepMsOnBusy: 50

http:
  port: 8080
  managementPort: 8081
  actuator:
    enabled: true
    endpoints:
      - "health"
      - "metrics"
      - "prometheus"

logging:
  level: "DEBUG"
  level.com.ibcai.ingest: "DEBUG"
  level.com.ibcai.writer: "DEBUG"
  redact:
    secrets: true
